<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./script.js"></script>

  <title>Pocketdex</title>
</head>

<body>
  <h1>Pocketdex</h1>
  <div id="buttons">
    <form id="pokemon-data">
      <div class="search-bar">
        <input type="text" id="search" placeholder="Search Pokemon" />
        <input type="submit" value="Submit" />
      </div>
      <button class="kanto" onclick="Gen1Button()">Kanto</button>
      <button class="johto" onclick="Gen2Button()">Johto</button>
      <button class="hoenn" onclick="Gen3Button()">Hoenn</button>
      <button class="sinnoh" onclick="Gen4Button()">Sinnoh</button>
      <button class="unova" onclick="Gen5Button()">Unova</button>
      <button class="kalos" onclick="Gen6Button()">Kalos</button>
      <button class="alola" onclick="Gen7Button()">Alola</button>
      <button class="gala" onclick="Gen8Button()">Galar</button>


    </form>
  </div>
  <ol class="pokemon-info"></ol>
  <div class="container"></div>
</body>

</html>
